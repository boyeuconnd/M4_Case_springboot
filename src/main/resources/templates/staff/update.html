<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:insert="/layout :: head">

</head>
<body>
<header th:replace="/layout :: header"></header>
<aside th:replace="/layout :: aside"></aside>

<section class="section-booking bg1-pattern p-t-100 p-b-110">
    <div class="container">
        <div class="row" th:object="${editStaff}">
            <div class="col-lg-6 p-b-30" >
                <div class="t-center">
						<span class="tit2 t-center">
							Luxury Garden
						</span>

                    <h3 class="tit3 t-center m-b-35 m-t-2">
                        User info update
                    </h3>
                </div>

                <form class="wrap-form-booking" th:action="@{/staff/update}"  method="post" enctype="multipart/form-data">
                    <div class="row">
                        <div class="col-md-6">
                            <!-- First Name -->
                            <span class="txt9">First Name</span>
                            <input hidden th:field="*{id}" th:value="*{id}">
                            <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input disabled th:field="*{firstName}" class="bo-rad-10 sizefull txt10 p-l-20" type="text"  th:value="*{firstName}" placeholder="First Name">
                            </div>
                            <!-- Last Name -->
                            <span class="txt9">Last Name</span>
                            <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input disabled th:field="*{lastName}" class="bo-rad-10 sizefull txt10 p-l-20" type="text"  th:value="*{lastName}" placeholder="Last Name">
                            </div>

                            <!--Email-->
                            <span class="txt9">Email</span>
                            <div class="wrap-inputemail size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input disabled th:field="*{email}" class="bo-rad-10 sizefull txt10 p-l-20" type="text" th:value="*{email}" placeholder="Email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <!-- Nick Name -->
                            <span class="txt9">Nick Name</span>
                            <div class="wrap-inputname size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input th:field="*{nickName}" class="bo-rad-10 sizefull txt10 p-l-20" type="text"  th:value="*{nickName}" placeholder="Nick Name">
                            </div>
                            <!-- Status -->
                            <span class="txt9">
									Status
								</span>

                            <div class="input-group size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <select class="custom-select sizefull bo-rad-7" name="status" >
                                    <option th:each="s:${allStatus}" th:value="${s.id}" th:text="${s.statusName}"></option>

                                </select>
                            </div>


                        </div>


                    </div>

                    <div class="wrap-btn-booking flex-c-m m-t-6">
                        <!-- Button3 -->
                        <button type="submit" class="btn3 flex-c-m size13 txt11 trans-0-4">
                            Update
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 p-b-30 p-t-18">
                <div class="wrap-pic-booking size2 bo-rad-10 hov-img-zoom m-l-r-auto">
                    <img th:src="'/'+*{avatar}" alt="IMG-OUR">

                </div>
                <div class="m-l-r-auto m-t-30">
                    <th:block th:if="${mess}">
                        <div class="fs-25 t-center" style="color: green" th:text="${mess}"></div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="/layout :: footer"></footer>
<div th:replace="/layout :: underfooter"></div>
</body>
</html>
