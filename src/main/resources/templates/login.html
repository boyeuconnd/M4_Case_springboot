<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="/layout :: head">

</head>
<body>
<header th:replace="/layout :: header"></header>
<aside th:replace="/layout :: aside"></aside>

<section class="section-booking bg1-pattern p-t-100 p-b-110">
    <div class="container">
        <div class="row" >
            <div class="col-lg-6 p-b-30" >
                <div class="t-center">
						<span class="tit2 t-center">
							Luxury Garden
						</span>

                    <h3 class="tit3 t-center m-b-35 m-t-2">
                        Sign in
                    </h3>
                </div>

                <form class="wrap-form-booking"  action="/login"  method="post" >
                    <div class="row">
                        <div class="col-md-6">
                            <!-- User Name -->
                            <span class="txt9">UserName</span>

                            <div class=" size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input name="username" class="bo-rad-10 sizefull txt10 p-l-20" type="text"   placeholder="UserName..."/>
                            </div>

                        </div>
                        <div class="col-md-6">
                            <!-- Password -->
                            <span class="txt9">
									Password
                            </span>

                            <div class="size12 bo2 bo-rad-10 m-t-3 m-b-23">
                                <input name="password" class="bo-rad-10 sizefull txt10 p-l-20" type="password" placeholder="Password..." >
                            </div>
                        </div>
                    </div>

                    <div class="wrap-btn-booking flex-c-m m-t-6">
                        <!-- Button3 -->
                        <button name="submit" type="submit" class="btn3 flex-c-m size13 txt11 trans-0-4">
                            Sign In
                        </button>
                    </div>
                </form>
            </div>

            <div class="col-lg-6 p-b-30 p-t-18">
                <div class="wrap-pic-booking size2 bo-rad-10 hov-img-zoom m-l-r-auto">
                    <img src="/resources/images/booking-02.jpg" alt="LOGIN">

                </div>
                <div class="m-l-r-auto m-t-30">
                </div>
            </div>
        </div>
    </div>
</section>

<footer th:replace="/layout :: footer"></footer>
<div th:replace="/layout :: underfooter"></div>
</body>
</html>
